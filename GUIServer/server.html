<html>  
<head>  
    <TITLE>CAMP FHIR</TITLE>  
</head>  
  
<body>  
    <h1> Welcome to CAMP FHIR</h1>  
    <div>
        <label>Dialects of SQL</label>
            <select name="subject" id="subject">
                <option value="" selected="selected">Select Dialect</option>
                <option value="">Oracle (any version) </option>
                <option value="">Oracle9i</option>
                <option value="">Oracle10g</option>
                <option value="">MySQL</option>
                <option value="">MySQL with InnoDB</option>
                <option value="">MySQL with MyISAM</option>
                <option value="">DB2</option>
                <option value="">DB2 AS/400</option>
                <option value="">DB2 OS390</option>
                <option value="">Microsoft SQL Server</option>
                <option value="">Sybase</option>
                <option value="">PostgreSQL</option>
                <option value="">SAP DB</option>
                <option value="">Informix</option>
                <option value=""> HypersonicSQL</option>
                <option value="">Ingres</option>
                <option value="">Progress</option>
                <option value="">Mckoi SQL</option>
                <option value="">Interbase</option>
                <option value="">Pointbase</option>
                <option value="">Frontbase</option>
                <option value="">Fiirebir</option>
            </select>
    </div>
   
    <div>
        <label>Database Connection URL</label>
        <textarea id="textareaoutputfolder" rows="1"></textarea>
    </div>
    <div>
        <label>Database Username</label>
        <textarea id="textUSERNAME" rows="1"></textarea>   
    </div>
    <div>
        <label>Database Password</label>
        <textarea id="textDATABASEPASSWORD" rows="1"></textarea>   
    </div>
    <div>
        <label>FHIR Resource (R4)</label>
        <textarea id="textresearch" rows="1"></textarea>   
    </div>
</body>  
  
</html>
