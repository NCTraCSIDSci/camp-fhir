<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CAMP FHIR</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <form action="/" method="POST">
        <div class="form-group">
          <label for="db_SQLDialects">Dialects of SQL</label>
            <input list="SQLDialects" name="SQLDialects" class="form-control"  aria-describedby="db_SQLDialects" placeholder="Select SQL Dialect">
            <datalist id="SQLDialects" placeholder="Select Dialect">
                <option value="Oracle (any version)">Oracle (any version) </option>
                <option value="Oracle9i">Oracle9i</option>
                <option value="Oracle10g">Oracle10g</option>
                <option value="MySQL">MySQL</option>
                <option value="MySQL with InnoDB">MySQL with InnoDB</option>
                <option value="MySQL with MyISAM">MySQL with MyISAM</option>
                <option value="DB2">DB2</option>
                <option value="DB2 AS/400">DB2 AS/400</option>
                <option value="DB2 OS390">DB2 OS390</option>
                <option value="Microsoft SQL Server">Microsoft SQL Server</option>
                <option value="Sybase">Sybase</option>
                <option value="PostgreSQL">PostgreSQL</option>
                <option value="SAP DB">SAP DB</option>
                <option value="Informix">Informix</option>
                <option value="HypersonicSQL"> HypersonicSQL</option>
                <option value="Ingres">Ingres</option>
                <option value="Progress">Progress</option>
                <option value="Mckoi SQL">Mckoi SQL</option>
                <option value="Interbase">Interbase</option>
                <option value="Pointbase">Pointbase</option>
                <option value="Frontbase">Frontbase</option>
                <option value="Fiirebir">Fiirebir</option>
            </datalist>
        </div>
        <div class="form-group">
          <label for="db_url">Database Connection URL</label>
          <input type="text" class="form-control" id="db_url" aria-describedby="db_url" placeholder="Enter Database Url" name="db_url">
        </div>
        <div class="form-group">
          <label for="db_username">Database Username</label>
          <input type="text" class="form-control" id="db_username" aria-describedby="db_username" placeholder="Enter Database Username" name="db_username">
        </div>
        <div class="form-group">
          <label for="db_passsword">Database Password</label>
          <input type="text" class="form-control" id="db_password" aria-describedby="db_password" placeholder="Enter Database Password" name="db_password">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
  </body>
</html>
